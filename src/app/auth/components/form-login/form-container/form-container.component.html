<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <!-- First Field-->
    <gestion-form-field
        [control]="usernameControl"
        [placeholder]="'Usuario'"
        [label]="'Nombre de Usuario'"
        [type]="'text'"
        [icon]="true"
    >
    </gestion-form-field>
    <div class="mt-4">
        <gestion-form-field
            [control]="passwordControl"
            [label]="'Contraseña'"
            [type]="'password'"
            [icon]="false"
        >
        </gestion-form-field>
    </div>
    <div class="mt-4 flex items-center justify-between">
        <!-- Checkbox-->
        <gestion-form-checkbox 
                [rememberUserControl]="rememberUserControl"
                [label]="'Recordarme'" >
        </gestion-form-checkbox>
        <button type="button"
                (click)="goToForgotPassword()"
                class="text-sm font-medium
                       text-foreground underline
                       hover:text-blue-400
                       transition-colors duration-200">
            ¿Olvidaste tu Contraseña?
        </button>
    </div>
    <div class="button-group">
        <gestion-form-button
            [setEnabled]="formLogin.invalid"
            [text]="'Iniciar Sesion'">      
        </gestion-form-button>
    </div>
</form>
