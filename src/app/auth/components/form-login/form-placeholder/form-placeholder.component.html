<div class="relative">
  <input 
      [formControl]="control"
      [placeholder]="textPlaceholder()"
      [type]="getInputType()"
       class="block w-full border-0 bg-transparent
              p-0 text-sm file:my-1 file:rounded-full
              file:border-0 file:bg-accent file:px-4 file:py-2 file:font-medium
              placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 sm:leading-7 text-foreground">
  
  @if (typeInput() === 'password') {
    <button 
      type="button"
      (click)="togglePasswordVisibility()"
      class="absolute right-0 top-0 h-full px-3 flex items-center justify-center text-gray-500 hover:text-gray-700 transition-colors duration-200"
      title="{{ showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña' }}">
      
      @if (getEyeIcon() === 'eye') {
        <!-- Icono de ojo abierto -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
      } @else {
        <!-- Icono de ojo cerrado -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
        </svg>
      }
    </button>
  }
</div>
