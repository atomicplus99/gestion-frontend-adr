<div class="mt-4 flex items-center justify-center gap-x-2">
    <button class="w-3/6 cursor-pointer font-semibold hover:bg-black hover:text-white
                   hover:ring hover:ring-white transition duration-300
                   inline-flex items-center justify-center rounded-md
                   text-sm focus-visible:outline-none focus-visible:ring-2
                   focus-visible:ring-offset-2 disabled:pointer-events-none
                   disabled:opacity-50 bg-white text-black h-10 px-4 py-2" 
                   [disabled]="isEnabled()"
                   type="submit">
        {{ seTtext() }}
    </button>
</div>
