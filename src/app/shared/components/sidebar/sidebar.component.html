<aside class="fixed hidden z-20 h-full top-0 left-0 pt-16 lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75" aria-label="Sidebar">

  <div class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white">
    <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
      <div class="flex-1 px-3 bg-white divide-y space-y-1">

        <!-- âœ… Perfil resumido arriba -->
        <shared-profile></shared-profile>
        
        <span class="inline-block mb-3.5"></span>

        <!-- ðŸ” Buscador -->
        <shared-sidebar-search></shared-sidebar-search>

        <!-- ðŸ“ Grupos -->
        <ng-container *ngFor="let group of sidebarGroups">
          <!-- Recorres los items de cada grupo -->
          <ng-container *ngFor="let item of group.items">
            <ng-container *ngIf="canActivate(item)">
              <shared-sidebar-group [group]="{ items: [item] }"></shared-sidebar-group>
            </ng-container>
          </ng-container>
        </ng-container>

      </div>
    </div>
  </div>

</aside>
