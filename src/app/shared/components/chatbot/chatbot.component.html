<!-- Botón flotante del chatbot -->
<div class="chatbot-container">
  <!-- Botón para abrir/cerrar -->
  <button 
    (click)="toggleChatbot()"
    class="chatbot-toggle-btn"
    [class.open]="isOpen()"
    title="Asistente Virtual">
    <svg *ngIf="!isOpen()" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
    </svg>
    <svg *ngIf="isOpen()" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>

  <!-- Ventana del chatbot -->
  <div class="chatbot-window" [class.open]="isOpen()">
    <!-- Header -->
    <div class="chatbot-header">
      <div class="chatbot-title">
        <div class="chatbot-avatar">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
          </svg>
        </div>
        <div>
          <h3 class="chatbot-name">Asistente Virtual</h3>
          <p class="chatbot-status">En línea</p>
        </div>
      </div>
      <button (click)="clearChat()" class="chatbot-clear-btn" title="Limpiar conversación">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
      </button>
    </div>

    <!-- Mensajes -->
    <div class="chatbot-messages">
      <div 
        *ngFor="let message of messages()" 
        class="message"
        [class.user-message]="message.isUser"
        [class.bot-message]="!message.isUser">
        
        <div class="message-content">
          <div class="message-text">{{ message.text }}</div>
          <div class="message-time">
            {{ message.timestamp | date:'HH:mm' }}
          </div>
        </div>
      </div>

      <!-- Indicador de carga -->
      <div *ngIf="isLoading()" class="message bot-message">
        <div class="message-content">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Preguntas rápidas -->
    <div *ngIf="messages().length <= 1" class="quick-questions">
      <h4>Preguntas frecuentes:</h4>
      <div class="quick-questions-grid">
        <button 
          *ngFor="let question of questions.slice(0, 6)" 
          (click)="selectQuickQuestion(question.question)"
          class="quick-question-btn">
          {{ question.question }}
        </button>
      </div>
    </div>

    <!-- Input de mensaje -->
    <div class="chatbot-input">
      <input 
        type="text"
        [(ngModel)]="currentMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Escribe tu pregunta..."
        class="message-input"
        [disabled]="isLoading()">
      <button 
        (click)="sendMessage()"
        [disabled]="!currentMessage() || isLoading()"
        class="send-btn">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>
    </div>
  </div>
</div>
