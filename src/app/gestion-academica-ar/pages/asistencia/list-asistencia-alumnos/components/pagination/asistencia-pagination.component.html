<div class="pagination-container">
  <div class="pagination-info">
    Mostrando {{ showingFrom }} a {{ showingTo }}
    de {{ totalItems }} registros
  </div>
  
  <div class="page-size-selector">
    <label for="page-size">Mostrar:</label>
    <select id="page-size" class="form-control form-control-sm custom-select" (change)="onPageSizeChange($event)">
      <option [value]="10" [selected]="pageSize === 10">10</option>
      <option [value]="25" [selected]="pageSize === 25">25</option>
      <option [value]="50" [selected]="pageSize === 50">50</option>
      <option [value]="100" [selected]="pageSize === 100">100</option>
      <option [value]="10000" [selected]="pageSize === 10000">Todos</option>
    </select>
  </div>
  
  <div class="pagination-buttons">
    <button 
      class="pagination-btn" 
      [disabled]="currentPage === 1" 
      (click)="onGoToFirst()"
      title="Primera página"
    >
      <i class="fas fa-angle-double-left"></i>
    </button>
    
    <button 
      class="pagination-btn" 
      [disabled]="currentPage === 1" 
      (click)="onGoToPrevious()"
      title="Página anterior"
    >
      <i class="fas fa-angle-left"></i>
    </button>
    
    <!-- Page number buttons -->
    <div class="page-numbers">
      <button *ngFor="let page of getPageNumbers()" 
              class="page-number-btn" 
              [ngClass]="{'active': page === currentPage}"
              (click)="onGoToPage(page)">
        {{ page }}
      </button>
    </div>
    
    <button 
      class="pagination-btn" 
      [disabled]="currentPage === totalPages || totalPages === 0" 
      (click)="onGoToNext()"
      title="Página siguiente"
    >
      <i class="fas fa-angle-right"></i>
    </button>
    
    <button 
      class="pagination-btn" 
      [disabled]="currentPage === totalPages || totalPages === 0" 
      (click)="onGoToLast()"
      title="Última página"
    >
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</div>
