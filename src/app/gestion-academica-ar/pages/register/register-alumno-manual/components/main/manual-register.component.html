<div class="w-full px-6 md:px-10 py-10 bg-gray-50">
  <div class="bg-white shadow-xl rounded-2xl px-8 py-10 w-full border border-gray-100">
    <!-- Encabezado con icono -->
    <div class="flex items-center mb-8 pb-4 border-b border-gray-200">
      <div class="bg-purple-100 p-3 rounded-full mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">Registrar nuevo alumno</h2>
    </div>

    <!-- Indicador de progreso -->
    <app-form-progress [progress]="getFormProgress()"></app-form-progress>

    <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Sección de información personal -->
      <app-personal-info-form [formGroup]="alumnoForm"></app-personal-info-form>

      <!-- Sección académica -->
      <app-academic-info-form 
        [formGroup]="alumnoForm" 
        [turnos]="turnos">
      </app-academic-info-form>

      <!-- Sección de QR -->
      <app-qr-generator 
        [codigoQR]="qrGenerado" 
        (qrGenerado)="onQrGenerado($event)">
      </app-qr-generator>

      <!-- Botones de acción -->
      <div class="flex justify-between items-center flex-wrap gap-4 pt-4">
        <button type="button" 
                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition-all" 
                (click)="resetForm()">
          Limpiar formulario
        </button>
        
        <button type="submit"
                [disabled]="isSubmitting"
                class="px-8 py-3 bg-gradient-to-r from-purple-600 to-purple-500 text-white rounded-xl hover:from-purple-700 hover:to-purple-600 shadow-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-300 flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span *ngIf="!isSubmitting">Registrar alumno</span>
          <span *ngIf="isSubmitting">Registrando...</span>
        </button>
      </div>
    </form>
  </div>
</div>
